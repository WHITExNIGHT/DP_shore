{% extends 'dp_user/base.html' %}

{% block head %}
    <script src="/static/dp_user/js/scripts2.js"></script>
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3><a href="/user/login/">登录</a>&nbsp;&nbsp;&nbsp;&nbsp;注册</h3>
                    <p>输入账号、密码:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form action="/user/register_handle/" method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="form-username">用户名:</label>
                        <input type="text" name="user_name" placeholder="请输入账号"
                               class="name_input form-username form-control" id="user_name">
                        {% if error %}
                            <span style="float:left;height:30px;line-height:30px;color:#e62e2e;">用户名已存在！</span>
                        {% endif %}
                        <span class="error_tip">&nbsp</span>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">密码:</label>
                        <input type="password" name="pwd" placeholder="请输入密码"
                               class="pass_input form-password form-control" id="pwd">
                        <span class="error_tip">&nbsp</span>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">密码:</label>
                        <input type="password" name="cpwd" placeholder="请确认密码"
                               class="pass_input form-password form-control" id="cpwd">
                        <span class="error_tip">&nbsp</span>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">邮箱:</label>
                        <input type="text" name="email" placeholder="请输入邮箱"
                               class="pass_input form-password form-control" id="email">
                        <span class="error_tip">&nbsp</span>
                    </div>
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意《<a href="#">摄绘基地用户使用协议</a>》</label>
                        <span class="error_tip">&nbsp</span>
                    </li>
                    <button type="submit" class="btn">立即注册</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
