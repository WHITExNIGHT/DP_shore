{% extends 'dp_user/base.html' %}

{% block head %}
    <script src="/static/dp_user/js/scripts.js"></script>
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>登录&nbsp;&nbsp;&nbsp;&nbsp;<a href="/user/register/">注册</a></h3>
                    <p>输入账号、密码:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form action="/user/login_handle/" method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="username" placeholder="请输入账号"
                               class="name_input form-username form-control input-block" id="form-username"
                               value="{{ uname }}"
                               placeholder="请输入用户名">
                        {% if error_name == 1 %}
                            <span class="user_error">用户名不存在！</span>
                        {% else %}
                            <span class="user_error">&nbsp</span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="pwd" placeholder="请输入密码"
                               class="pass_input form-password form-control input-block" id="form-password"
                               value="{{ upwd }}"
                               placeholder="请输入密码">
                        {% if error_pwd == 1 %}
                            <span class="pwd_error">密码错误！</span>
                        {% else %}
                            <span class="pwd_error">&nbsp</span>
                        {% endif %}
                    </div>
                    <div class="more_input clearfix">
                        <input type="checkbox" name="jizhu" value="1" checked="checked">
                        <label>记住用户名</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <button type="submit" class="btn">立即登录</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
